
{% extends '../base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}

<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
{#                                        <img src="{% static 'avatar/avatar.png' %}" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />#}
										<img src="https://library.kissclipart.com/20190129/kuq/kissclipart-cinematic-techniques-clipart-photographic-film-cin-2b1cbfa02047641b.png" alt="Cinemania" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form method="post" action="">
                                        {% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-md" type="email" name="Email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-md" type="password" name="Password" placeholder="Enter your password" />
											<small>
                                                <a href="#">Forgot password?</a>
                                              </small>
										</div>
										<div>
											<label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                                <span class="form-check-label">Remember me next time</span>
                                              </label>
										</div>
										<div class="text-center mt-3">
                                            <input type="submit" class="btn btn-md btn-primary" value="Sign in">
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock %}
