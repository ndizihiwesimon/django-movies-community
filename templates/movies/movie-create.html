{% extends '../visitor-base.html' %}

{% block title %}
Post Create
{% endblock %}
{% block content %}

<div class="container">
    <div class="mt-5">
            <h2>Create Movie Post</h2>
    </div>
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-12 mt-3 left me-auto">
            <div class="card mb-4">
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="Create Post" class="btn btn-dark" />
                    </form>
                </div>
            </div>
</div>
</div>
</div>
{%endblock%}
